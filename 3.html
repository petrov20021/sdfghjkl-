</head>
<body>
  <form>
    <input type="text" id="1t">
    <button type="button" id="b1">Копировать</button>
    <br/>
    <br/>
    <input type="text" id="2t" readonly>
    <button type="button" id="b2">Очистить</button>
  </form>
  <script>
    var b1 = document.getElementById("b1");
    console.log(b1)
    b1.onclick = function() {
      if (document.getElementById("1t").value === "") alert("не серьёзно");
      document.getElementById("2t").value = document.getElementById("1t").value;
    }
    var b2 = document.getElementById("b2");
    b2.onclick = function() {
      document.getElementById("1t").value = "";
      document.getElementById("2t").value = "";
    }
  </script>
</body>
